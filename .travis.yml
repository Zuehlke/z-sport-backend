language: java
notifications:
  email: false
install:
- gradle assemble
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
jobs:
  include:
  - stage: "Gradle check"
    script:
    - gradle check